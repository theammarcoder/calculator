<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <input type="text" name="text" id="display" value="0" disabled>
    <div class="row">
    <button class="btn color alc" onclick="clearDisplay('AC')">AC</button>
    <button class="btn color" onclick="appendToOperation('/')">/</button>
    <button class="btn color" onclick="appendToOperation('*')">*</button>
    <button class="btn color" onclick="appendToOperation('-')">-</button>

    </div>
    <div class="row">
    <button class="btn" onclick="appendToDisplay('7')">7</button>
    <button class="btn" onclick="appendToDisplay('8')">8</button>
    <button class="btn" onclick="appendToDisplay('9')">9</button>
    <button class="btn color" onclick="appendToOperation('+')">+</button> 
    </div>
    <div class="row">
    <button class="btn" onclick="appendToDisplay('6')">6</button>
    <button class="btn" onclick="appendToDisplay('5')">5</button>
    <button class="btn" onclick="appendToDisplay('4')">4</button>
    <button class="btn color equals" onclick="calculate('=')">=</button>

    </div>
    <div class="row">
    <button class="btn" onclick="appendToDisplay('1')">1</button>
    <button class="btn" onclick="appendToDisplay('2')">2</button>
    <button class="btn" onclick="appendToDisplay('3')">3</button>
    <button class="btn zero" onclick="appendToDisplay('0')">0</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
